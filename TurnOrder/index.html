<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="text/plain" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
</head>
<title>RPG Turn Order</title>
  
<style>
/*Style the Container*/
#container {
  width: 400px;
  min-height: 10vh;
  margin: 0 auto;
  background: rgb(233, 233, 233);
  -webkit-box-shadow: 0px 0px 23px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 0px 23px 0px rgba(0,0,0,0.75);
  box-shadow: 0px 0px 23px 0px rgba(0,0,0,0.75);
	padding:9px 23px;
}

#container .element {
    padding: 20px 25px;
}

#container .element {
    background: rgb(52, 110, 235);
}

#container .element:nth-child(even) {
    background: rgb(52, 110, 235);
}

//*Style the background*//
#background {
  position: fixed;
  left: 50%;
  top: 50%;
  min-width: 100%;
  min-height: 100%;
  -webkit-transform: translate(-50%,-50%);
  -moz-transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
  z-index: -2;
}

/* We contain the Particles. */
#particles {
  z-index: -1;
  position: fixed;
  width: 100%;
  height: 100%;
  background-color: var(--dark-bg);
  background-image: url("");
  background-repeat: no-repeat;
  background-size: 20%;
  background-position: 50% 50%;
}

/* We get the particle count. */
.count-particles {
  background: var(--black);
  position: absolute;
  top: 3.024rem;
  left: 0;
  width: 5.04rem;
  color: var(--select);
  font-size: .8em;
  text-align: left;
  text-indent: 0.252rem;
  line-height: 0.882rem;
  padding-bottom: 0.126rem;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: bold;
}

.js-count-particles {
  font-size: 1.1em;
}

#stats, .count-particles {
  -webkit-user-select: none;
  margin-top: 0.315rem;
  margin-left: 0.315rem;
}

#stats {
  border-radius: 0.189rem 0.189rem 0 0;
  overflow: hidden;
}

.count-particles {
  border-radius: 0 0 0.189rem 0.189rem;
}
	
/*Button Styles*/
.turnbutton {
    appearance: button;
    color: -internal-light-dark(buttontext, rgb(255, 125, 74));
    background-color: -internal-light-dark(rgb(255, 72, 0), rgb(89, 15, 0));
    border-color: -internal-light-dark(rgb(118, 118, 118), rgb(195, 195, 195));
    -webkit-writing-mode: horizontal-tb !important;
    text-rendering: auto;
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: center;
    align-items: flex-start;
    box-sizing: border-box;
    margin: 0em;
    font: 400 13.3333px Arial;
    padding: 1px 6px;
    border-width: 2px;
    border-style: outset;
    border-image: initial;
    cursor: crosshair;
}

/* Particles */
canvas { display: block; vertical-align: bottom; }
#particles-js { z-index: -100; position: fixed; width: 100%; height: 100%; background-color: var(--dark-bg); background-image: url(""); background-repeat: no-repeat; background-size: 20%; background-position: 50% 50%; }
.count-particles { background: var(--black); position: absolute; top: 3.024rem; left: 0px; width: 5.04rem; color: var(--select); font-size: 0.8em; text-align: left; text-indent: 0.252rem; line-height: 0.882rem; padding-bottom: 0.126rem; font-family: Helvetica, Arial, sans-serif; font-weight: bold; }
.js-count-particles { font-size: 1.1em; }
#stats, .count-particles { user-select: none; margin-top: 0.315rem; margin-left: 0.315rem; }
#stats { border-radius: 0.189rem 0.189rem 0px 0px; overflow: hidden; }
.count-particles { border-radius: 0px 0px 0.189rem 0.189rem; }
</style>
  
<body style="background-color:gray;">

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<center>
<div id="container">
<h1>Generate Turn Order</h1>
<p>Another tool for reducing battle time</p>
                                                                                   <hr />
<form action="turnorder.php" method="get">
  <label for="name">Character Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="speed">Speed:</label><br>
  <input type="number" id="speed" name="speed" min="1" max="100"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>
<button class="turnbutton" onclick="addOrder()">Add To Turn Order!</button>
</p>

<p>Enemy Count:
<input type="number" id="defense" name="def" min="1" max="20">
</p>

<p>
<button class="turnbutton" onclick="generateOrder()">Multi Attack!</button>
</p>

<p id="displayorder">

<script>
function addOrder() {
  var p = document.getElementById("displayorder")
  p.innerText = p.innerText+", "+document.getElementById("name")
}
