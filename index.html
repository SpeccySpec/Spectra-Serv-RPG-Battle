<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG Battle</title>
</head>
  
<body>
<div id="NumStore"></div>
<div id="strength"></div>
<div id="weapon"></div>
<div id="defense"></div>

<p>Strength:</p>
<input type="number" id="strength" name="atk" min="1" max="10">

<p>Weapon Proficiency:</p>
<input type="number" id="weapon" name="weap" min="1" max="10">

<p>Enemy Defense:</p>
<input type="number" id="defense" name="def" min="1" max="5">

<p>
<button onclick="regularAttack()">Calculate Base Damage!</button>
<button onclick="rpgBattle()">Duo Attack!</button>
</p>

<p id="damage"></div>

<script>
function regularAttack() {
  var strength = document.getElementById("strength").value;
  var weapon = document.getElementById("weapon").value;
  var defense = document.getElementById("defense").value;
  var basedmg = randNum(1,30);
  var crit = Math.random();
  if (crit < 0.85) {
     basedmg = Math.floor(basedmg + (basedmg / 2));
  }
  var result = Math.round(basedmg + strength + weapon) - defense;
  document.getElementById("damage").innerHTML = "The enemy took " + result + "damage!";
}
  
function teamAttack() {
  var strength = document.getElementById("strength").value;
  var weapon = document.getElementById("weapon").value;
  var defense = document.getElementById("defense").value;
  var basedmg = randNum(1,80);
  var crit = Math.random();
  if (crit < 0.85) {
     basedmg = Math.floor(basedmg + (basedmg / 2));
  }
  var result = Math.round(basedmg + strength + weapon) - defense;
  document.getElementById("damage").innerHTML = "The enemy took " + result + "damage!";
}
  
function randNum(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive 
}
</script>
</body>
