<div id="NumStore"></div>

  <input type="number" id="atk" name="atk" min="1" max="5">
  <input type="submit">
</form>

<form action="/action_page.php">
  <label for="quantity">Weapon Proficiency:</label>
  <input type="number" id="weap" name="weap" min="1" max="5">
  <input type="submit">
</form>

<button type="button" id="myBtn" onclick="rpgBattle()">Try it</button>

<script>
function rpgBattle() {
  strength = $('#atk').html
  weapon = $('#weapon').html
  basedmg = randNum()
  critical = crit?()
}

function randNum() {
    var minNumber = 0; // The minimum number you want
    var maxNumber = 30; // The maximum number you want
    var randomnumber = Math.floor(Math.random() * (maxNumber - minNumber)) + minNumber; // Generates random number
    return randomnumber; // Sets content of <div> to number
}
  
function crit?() {
    var minNumber = 0; // The minimum number you want
    var maxNumber = 10; // The maximum number you want
    var randomnumber = Math.floor(Math.random() * (maxNumber - minNumber)) + minNumber; // Generates random number
    if randomNumber >= 10
        return true;
    end
}
</script>
